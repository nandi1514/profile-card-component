<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <img src="bg-pattern-card.svg" alt="card-pattern">
      </div>

      <div class="card-body">
        <div class="up">
          <img class="avatar" src="image-victor.jpg" alt="avatar">
  
          <div class="info">
            <h3>Victor Crest <span>26</span></h3>
          </div>
          <h5>London</h5>
        </div>
      </div>

      <hr>

      <div class="card-footer">
        <div class="mini-card">
          <h3>80K</h3>
          <small>Followers</small>
        </div>
        
        <div class="mini-card">
          <h3>803K</h3>
          <small>Likes</small>
        </div>
        
        <div class="mini-card">
          <h3>1.4K</h3>
          <small>Photos</small>
        </div>
        
      </div>
    </div>
  </div>

</body>
</html>
